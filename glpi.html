<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>GLPI</title>
    <style>
        :root {
            --azul: #1F4690;
            --branco: #fff;
            --preto: black;
            --verde: #36AE7C;
        }

        body {
            max-width: 50rem;
            height: auto;
            background: orange;
            margin: 0 auto;
            display: block;
            font-family: 'Roboto Condensed', sans-serif;
        }

        body h3 {
            font-size: 1.15rem;
        }

        body p {
            font-size: 1.08rem;
        }

        .inicio {
            /* max-width: 50rem; */
            width: 100%;
            height: auto;
            background: var(--azul);
            margin: 2rem 0 auto;
            display: block;
            align-items: center;
            border-top-right-radius: 0.6rem;
        }

        .logo {
            width: 100%;
            height: auto;

        }

        .inicio-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--branco);
            color: var(--azul);
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .status {
            text-align: center;
            margin: 0 auto;
        }

        .chamado {
            display: block;
            align-items: left;
            /* justify-content: space-between; */
            background: var(--verde);
            color: var(--branco);
            padding: 0.5rem 1rem;
            margin-top: 1.5rem;
        }

        .chamado-content {
            display: block;
            align-items: left;
            background: var(--branco);
            color: var(--preto);
            padding: 0.5rem 1rem;
        }
    </style>
</head>

<body>

    <head>
        <div class="inicio">
            <img class="logo" src="img/logo-inicio-png.png" alt="logomarca">
        </div>
        <div class=" inicio-status">
            <div class="status">
                <h3>Status: ##ticket.status##</h3>
            </div>
            <div class="status">
                <h3>NÂ°: ##ticket.id##</h3>
            </div>
        </div>
        <div class="chamado">
            <div class="motivo">
                <h3>Motivo do Chamado: <a>##ticket.title##</a></h3>
            </div>
            <div class="requerente">
                <h3>Requerentes: ##ticket.authors##</h3>
            </div>
            <div class="data-inicio">
                <h3>Requerentes: ##ticket.authors##</h3>
            </div>
        </div>
        <div class="chamado-content">
            <p style=" color: black;max-width: 640px !important;">##ticket.content##</p>
        </div>
    </head>
</body>

</html>
